name: CI

on: [push]

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        distribution: openjdk8
        java-version: 1.8
  

    - name: Install Appium
      run: npm install -g appium

    - name: Set up Android emulator
      uses: android-actions/setup-android@v2
      with:
        avd-name: emulator-5554
        avd-package: 'system-images;android-29;google_apis;x86'
        sdk-platform: '29'
        api-level: '29'
        abi: 'x86'
        create-avd: true
        delete-avd: true

    - name: Start Android emulator
      run: |
        emulator -avd emulator-5554 &
        while ! adb shell getprop sys.boot_completed | grep -m 1 '1'; do sleep 5; done

    - name: Run Appium server
      run: appium

    - name: Run tests
      run: mvn -Dtest=AppTests test
